<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot your password?</h2>
    <p>Enter your email address below, and we'll send you instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send reset email</button>
    </form>
</body>
</html>
