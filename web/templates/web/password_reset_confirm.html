<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .form-container {
            background-color: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px #f2b8c6;
        }

        h2 {
            text-align: center;
            color: #bd6290;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #bd6290;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a94f7c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Set a New Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
